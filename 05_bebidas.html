<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    let naoAlcolicas = []
    //Processamento
    for (const alcolicas of bebidas) {
        const verficacao = prompt(`Considere as bebidas ${alcolicas} e informe com A para as bebidas que são alcólicas e com N para aquelas que não possuem`).toUpperCase().trim()
        if (verficacao == "N"){
         naoAlcolicas.push(alcolicas)
        }
    }
    alert(`As bebidas permitidas para menores de 18 anos é ${naoAlcolicas.join(", ")}`)


    //Saída

</script>
